report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/atacseq" target="_blank">nf-core/atacseq</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/atacseq/blob/master/docs/output.md" target="_blank">documentation</a>.

skip_generalstats: true

fn_clean_exts:
    - 'fastq.gz'
    - '_trimmed'
    - '_val'
    - 'sorted.bam'
    - 'mkD'
    - 'clN'
    - 'mLb'
    - 'mRp'

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - '*_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        target: ''
        path_filters:
            - '*val*_fastqc.zip'
            - '*trimmed_fastqc.zip'
    - samtools:
        name: 'SAMTools (library)'
        info: 'This section of the report shows SAMTools results for individual libraries.'
        path_filters:
            - '*mkD.sorted.bam*'
    - picard:
        name: 'Picard (library)'
        info: 'This section of the report shows picard results for individual libraries.'
        path_filters:
            - '*mkD.*'
    - samtools:
        name: 'SAMTools (merged library; unfiltered)'
        info: 'This section of the report shows SAMTools results after merging libraries and before filtering.'
        path_filters:
            - '*mLb.mkD.sorted.bam*'
    - samtools:
        name: 'SAMTools (merged library; filtered)'
        info: 'This section of the report shows SAMTools results after merging libraries and after filtering.'
        path_filters:
            - '*mLb.clN.sorted.bam*'
    - picard:
        name: 'Picard (merged library; filtered)'
        info: 'This section of the report shows picard results after merging libraries and after filtering.'
        path_filters:
            - '*mLb*'
    - samtools:
        name: 'SAMTools (merged replicate; filtered)'
        info: 'This section of the report shows SAMTools results after merging replicates and before filtering.'
        path_filters:
            - '*mRp.clN*'
    - picard:
        name: 'Picard (merged replicate; filtered)'
        info: 'This section of the report shows picard results after merging libraries and before filtering.'
        path_filters:
            - '*mRp.clN*'
    - featureCounts:
        name: 'featureCounts (replicate-level)'
        info: 'This section of the report shows featureCounts results for the number of reads assigned to replicate-level merged peaks.'
        path_filters:
            - '*mLb.featureCounts*'
    - featureCounts:
        name: 'featureCounts (sample-level)'
        info: 'This section of the report shows featureCounts results for the number of reads assigned to sample-level merged peaks.'
        path_filters:
            - '*mRp.featureCounts*'

report_section_order:
    replicate_peak_count:
        order: -1000
    sample_peak_count:
        order: -1100
    replicate_frip_score:
        order: -1200
    sample_frip_score:
        order: -1300
    replicate_peak_annotation:
        order: -1400
    sample_peak_annotation:
        order: -1500
    replicate_deseq2_pca:
        order: -1600
    sample_deseq2_pca:
        order: -1700
    replicate_deseq2_clustering:
        order: -1800
    sample_deseq2_clustering:
        order: -1900
    nf-core_atacseq-software-versions:
        order: -2000
    nf-core-atacseq-summary:
        order: -2100

custom_plot_config:
    picard-insertsize:
        cpswitch_c_active: False
        smooth_points: 1000

    featurecounts:
        cpswitch_c_active: False

    featurecounts-1:
        cpswitch_c_active: False
