report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/atacseq" target="_blank">nf-core/atacseq</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/atacseq" target="_blank">documentation</a>.

skip_generalstats: true

fn_clean_exts:
    - 'fastq.gz'
    - '_val'
    - 'mkD'
    - 'clN'
    - 'mRp'
    - 'mSm'

report_section_order:
    replicate_peak_count:
        order: -1000
    sample_peak_count:
        order: -1100
    replicate_frip_score:
        order: -1200
    sample_frip_score:
        order: -1300
    replicate_peak_annotation:
        order: -1400
    sample_peak_annotation:
        order: -1500
    replicate_deseq2_pca:
        order: -1600
    sample_deseq2_pca:
        order: -1700
    replicate_deseq2_clustering:
        order: -1800
    sample_deseq2_clustering:
        order: -1900
    nf-core_atacseq-software-versions:
        order: -2000
    nf-core-atacseq-summary:
        order: -2100

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - '*_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        target: ''
        path_filters:
            - '*val*_fastqc.zip'
    - samtools:
        name: 'SAMTools (library-level; unfiltered)'
        info: 'This section of the report shows SAMTools results at the library-level before read filtering.'
        path_filters:
            - '*mkD.sorted.bam*'
    - picard:
        name: 'Picard (library-level; unfiltered)'
        info: 'This section of the report shows picard results at the library-level before read filtering.'
        path_filters:
            - '*mkD.*'
    - samtools:
        name: 'SAMTools (library-level; filtered)'
        info: 'This section of the report shows SAMTools results at the library-level after read filtering.'
        path_filters:
            - '*clN.sorted.bam*'
    - samtools:
        name: 'SAMTools (replicate-level)'
        info: 'This section of the report shows SAMTools results at the replicate-level after removal of duplicate reads.'
        path_filters:
            - '*mRp.sorted.bam*'
    - samtools:
        name: 'SAMTools (sample-level)'
        info: 'This section of the report shows SAMTools results at the sample-level after removal of duplicate reads.'
        path_filters:
            - '*mSm.sorted.bam*'
    - featureCounts:
        name: 'featureCounts (replicate-level)'
        info: 'This section of the report shows featureCounts results for the number of reads assigned to replicate-level merged peaks.'
        path_filters:
            - '*mRp.featureCounts*'
    - featureCounts:
        name: 'featureCounts (sample-level)'
        info: 'This section of the report shows featureCounts results for the number of reads assigned to sample-level merged peaks.'
        path_filters:
            - '*mSm.featureCounts*'
